
user nginx;
worker_processes 4;
pcre_jit on;
pid /var/run/nginx.pid;
daemon off;

events {
  worker_connections 16000;
}

http {
    include /etc/nginx/mime.types;
    include mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    server_tokens off;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 2560m;
    tcp_nodelay on;

	server {
		listen   80 default_server;

		root /opt/observium/html;
		server_name website;
		index index.php;
		charset utf8;

		location ~ \.(?:js|json|ts|css|scss|woff(?:2)?|ttf|map|ico|html|xml|swf|flv|pdf|xls|htc|svg|gif|jpg|png|jpeg)$ {
			log_not_found off;
			expires 90d;
			gzip on;
			gzip_static on;
			gzip_http_version 1.1;
			gzip_comp_level 8;
			gzip_types text/plain text/css application/x-javascript text/javascript;
		}

		location = /500.html {}

		location = /favicon.ico
		{
			log_not_found off;
			access_log off;
		}

		location = /robots.txt
		{
			allow all;
			log_not_found off;
			access_log off;
		}

		location /
		{
			try_files $uri $uri/ /index.php?$args;
		}

		location ~ \.php$
		{
			try_files $uri =404;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_pass unix:/run/php7/php7.2-fpm.sock;
		}
	}

}
